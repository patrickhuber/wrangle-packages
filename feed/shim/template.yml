package:
  name: shim
  version: {{ .version }}
  targets:
  {{- range .platforms }}
  {{- $platform := .platform }}
  {{- range .architectures }}
  {{- $architecture := . }}
  - platform: {{ $platform }}
    architecture: {{ $architecture }}
    {{- $extension := "" -}}
    {{- if eq $platform "windows" -}}
      {{- $extension = ".exe" -}}
    {{- end }}
    executables:
    - shim{{ $extension }}
    steps:
    {{- $archive := ".tar.gz" -}}
    {{- if eq $platform "windows" -}}
        {{- $archive = ".zip" -}}
      {{- end }}
    - action: download
      with:
        url: https://github.com/patrickhuber/shim/releases/download/v{{ $.version }}/shim-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
        out: shim-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
    - action: extract
      with:
        archive: shim-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
  {{- end }}
  {{- end }}
