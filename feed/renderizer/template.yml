package:
  name: renderizer
  version: {{ .version }}
  targets:
  {{ range .platforms -}}
  {{ $platform := .platform -}}
  {{ range .architectures -}}
  {{ $architecture := . -}}
  - platform: {{ $platform }}
    architecture: {{ $architecture }}
    {{- $extension := "" -}}
    {{- if eq $platform "windows" -}}
      {{- $extension = ".exe" -}}
    {{- end }}
    executables:
    - renderizer{{ $extension }}
    steps:
    {{- $archive := ".tar.gz" -}}
    {{- if eq $platform "windows" -}}
      {{- $archive = ".zip" -}}
    {{- end }}
    - download:
        url: https://github.com/gomatic/renderizer/releases/download/v{{ $.version }}/renderizer_{{ $platform }}_x86_64{{ $archive }}
        out: renderizer-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
    - extract:
        archive: renderizer-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
  {{ end -}}
  {{ end }}