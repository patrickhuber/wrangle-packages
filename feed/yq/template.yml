package: 
  name: yq
  version: {{ .version }}
  targets:
  {{ range .platforms -}}
  {{ $platform := .platform -}}
  {{ range .architectures -}}
  {{ $architecture := . -}}
  - platform: {{ $platform }}
    architecture: {{ $architecture }}
    {{- $extension := "" -}}
    {{- if eq $platform "windows" -}}
       {{- $extension = ".exe" -}}
    {{- end }}
    executables:
    - yq{{ $extension }}
    steps:
    {{- $archive := ".tar.gz" -}}
    {{- if eq $platform "windows" -}}
        {{- $archive = ".zip" -}}
    {{- end }}
    - download:
        url: https://github.com/mikefarah/yq/releases/download/v{{ $.version }}/yq_{{ $platform }}_{{ $architecture }}{{ $archive }}
        out: yq-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
    - extract:
        archive: yq-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
    - move:
        source: yq_{{ $platform }}_{{ $architecture }}{{ $extension }}
        destination: yq{{ $extension }}
  {{ end -}}
  {{ end }}