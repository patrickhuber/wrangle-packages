package:
  name: pack
  version: {{ .version }}
  targets:
  {{- range .platforms }}
  {{- $platform := .platform }}
  {{- range .architectures }}
  {{- $architecture := . }}
  - platform: {{ $platform }}
    architecture: {{ $architecture }}
    {{- $extension := "" -}}
    {{- if eq $platform "windows" -}}
      {{- $extension = ".exe" -}}
    {{- end }}
    executables:
    - pack{{ $extension }}
    steps:
    {{- $archive := ".tgz" -}}
    {{- if eq $platform "windows" -}}
      {{- $archive = ".zip" -}}
    {{- end }}
    {{- $suffix := "" -}}
    {{- if eq $architecture "arm64" -}}
      {{- $suffix = "-arm64" -}}
    {{- end}}
    {{- $os := $platform -}}
    {{- if eq $platform "darwin" -}}
      {{- $os = "macos" -}}
    {{- end }}
    - action: download
      with:
        url: https://github.com/buildpacks/pack/releases/download/v{{ $.version }}/pack-v{{ $.version }}-{{ $os }}{{ $suffix }}{{ $archive }}
        out: pack-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
    - action: extract
      with:
        archive: pack-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
  {{- end }}
  {{- end }}