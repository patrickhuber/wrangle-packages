package:
  name: fly
  version: {{ .version }}
  targets:
  {{ range .platforms -}}
  {{ $platform := .platform -}}
  {{ range .architectures -}}
  {{ $architecture := . -}}
  - platform: {{ $platform }}
    architecture: {{ $architecture }}
    {{- $extension := "" -}}
    {{- if eq $platform "windows" -}}
      {{- $extension = ".exe" -}}
    {{- end }}
    executables:
    - fly{{ $extension }}
    steps:
    {{- $archive := ".tgz" -}}
    {{- if eq $platform "windows" -}}
      {{- $archive = ".zip" -}}
    {{- end }}
    - download:
        url: https://github.com/concourse/concourse/releases/download/v{{ $.version }}/fly-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
        out: fly-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
    - extract:
        archive: fly-{{ $.version }}-{{ $platform }}-{{ $architecture }}{{ $archive }}
  {{ end -}}
  {{ end }}