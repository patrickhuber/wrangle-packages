package:
  name: crossplane
  version: {{ .version }}
  targets:
  {{- range .platforms }}
  {{- $platform := .platform }}
  {{- range .architectures }}
  {{- $architecture := . }}
  - platform: {{ $platform }}
    architecture: {{ $architecture }}
    {{- $extension := "" -}}
    {{- if eq $platform "windows" -}}
      {{- $extension = ".exe" -}}
    {{- end }}
    executables:
    - crossplane{{ $extension }}
    steps:
    - action: download
      with:
        url: https://releases.crossplane.io/stable/v{{ $.version }}/bin/{{ $platform }}_{{ $architecture}}/crossplane{{ $extension }}
        out: crossplane-v{{ $.version }}-{{ $platform }}-{{$architecture}}{{ $extension }}
  {{- end }}
  {{- end }}