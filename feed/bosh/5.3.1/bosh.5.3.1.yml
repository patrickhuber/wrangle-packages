package:
  name: bosh
  version: 5.3.1
  platforms:
  - name: windows
    tasks:
    - name: download
      params: 
        url: https://github.com/cloudfoundry/bosh-cli/releases/download/v((version))/bosh-cli-((version))-windows-amd64.exe
        out: ((package_install_directory))/bosh-cli-((version))-windows-amd64.exe
  - name: linux
    tasks:
    - name: download
      params: 
        url: https://github.com/cloudfoundry/bosh-cli/releases/download/v((version))/bosh-cli-((version))-linux-amd64
        out: ((package_install_directory))/bosh-cli-((version))-linux-amd64
  - name: darwin
    tasks:
    - name: download
      params: 
        url: https://github.com/cloudfoundry/bosh-cli/releases/download/v((version))/bosh-cli-((version))-darwin-amd64
        out: ((package_install_directory))/bosh-cli-((version))-darwin-amd64